<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

    <main>
        <div id="recipe-container">
            <div class="controls">
  <div class="filters">
    <button data-filter="all" class="active">Show All</button>

    <button data-filter="hard">Hard</button>
    <button data-filter="quick">Quick (&lt; 30 min)</button>
  </div>

  <div class="sorts">
    <button data-sort="none" class="active">Default</button>
    <button data-sort="name">Name (A‚ÄìZ)</button>
    <button data-sort="time">Time (Fastest)</button>
  </div>
</div>

        </div>

</body>
</html>
